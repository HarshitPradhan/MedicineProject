<div class="form-froup row">

    
    <label class="col-sm-2 col-form-label">Medicine Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="name"
        placeholder="Enter Medicine Name">
    </div>

    
    <label class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
        <input type="number"  [(ngModel)]="price">
    </div>

    <label class="col-sm-2 col-form-label">Image</label>
    <div class="col-sm-10">
        <input type="text"  [(ngModel)]="image">
    </div>


    <label class="col-sm-2 col-form-label">Seller</label>
    <div class="col-sm-10">
        <input type="text"  [(ngModel)]="seller">
    </div>


    <label class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
        <input type="text"  [(ngModel)]="description">
    </div>




    <label class="col-sm-2 col-form-label">CategoryID</label>
    <div class="col-sm-10">
        <input type="number"  [(ngModel)]="categoryId">

       <!-- <select class="form-control" [(ngModel)]="categoryId">
           <option>--Select--</option>
           <option *ngFor="let dataitem of CategoryList">
               {{dataitem.categoryId}}
           </option>
       </select> -->
    </div>
</div>



    
    
    <button (click)="addMedicine()" *ngIf="med.Id==0" class="btn btn-primary">
        Add
    </button>
    
    <button (click)="updateMedicine()" *ngIf="med.Id!=0" class="btn btn-primary">
        Update
    </button>
