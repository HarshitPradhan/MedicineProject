<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" data-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false"
>
    Add Medicine
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-add-edit-med [med]="med" *ngIf="ActivateAddEditMedComp">
            </app-add-edit-med>
        </div>
      </div>
    </div>
  </div>



<!-- Table Data Below-->


<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Seller</th>
            <th>Description</th>
            <th>CategoryID</th>
            
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        
        <tr *ngFor="let dataItem of MedicineList">
            <td>{{dataItem.id}}</td>
            <td>{{dataItem.name}}</td>
            <td>{{dataItem.price}}</td>
            <td>{{dataItem.seller}}</td>
            <td>{{dataItem.description}}</td>
            <td>{{dataItem.categoryId}}</td>
            <td><img style="height: 80px; width: 80px;" src="{{dataItem.image}}" ></td>

            <td>
                <button type="button" class="btn btn-light mr-1" data-toggle="modal" data-target="#exampleModal" (click)="editClick(dataItem)" data-backdrop="static" data-keyboard="false">
                    Edit
                </button>
                <button type="button" class="btn btn-light mr-1" data-toggle="modal" data-target="#exampleModal" (click)="deleteClick(dataItem)" data-backdrop="static" data-keyboard="false">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
